<template>
    <lightning-card title="Building Information">
      <div class="slds-m-around_medium">
        <!--<p>Hello, {greeting}!</p> -->

        <template if:true={buildingInfos}>
            <template iterator:it={buildingInfos}>
                <!--
            <template for:each={buildingInfos} for:item="building_account__c">
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Name}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Name__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.RSF__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Floors__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.building_website__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Year_Built__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Year_Renovated__c}</p>
                <p key={building_account__c.Id}>{building_account__c.Building_BA__r.Parking_Ratio__c}</p>
                --> 
                <!--Account Record Id : {recordId}-->
                
                <lightning-layout multiple-rows key={it.value.Id}>

                    <lightning-layout-item size="12">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Building Address" value={buildingAddress} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    
                    <lightning-layout-item size="12">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Building Name" value={it.value.Building_BA__r.Name__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="RSF" value={it.value.Building_BA__r.RSF__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Year Built" value={it.value.Building_BA__r.Year_Built__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Floors" value={it.value.Building_BA__r.Floors__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Year Renovated" value={it.value.Building_BA__r.Year_Renovated__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Website" value={it.value.Building_BA__r.building_website__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>

                    <lightning-layout-item size="6">
                        <div class="slds-border_bottom">
                            <lightning-input if:true={it.first} key={it.value.Id} label="Parking Ratio" value={it.value.Building_BA__r.Parking_Ratio__c} readonly=true>
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </template>

        <!--
        <template if:false={buildingInfos}>
            <lightning-layout-item size="12">

                <lightning-input label="Parking Ratio" value="" readonly=true>
                </lightning-input>
            </lightning-layout-item>

        </template>
        -->
      </div>
    </lightning-card>

    <lightning-card title="Your Comp">
        <div class="slds-m-around_medium">
            <template if:true={accountInfos}>
                <template for:each={accountInfos} for:item="acc">
                    <lightning-layout multiple-rows key={acc.Id}>
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="Starting Date" value={acc.Rate__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="Term" value={acc.Term__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="Escalations" value={acc.Escalations__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="RSF" value={acc.RSF__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="Lease Commencement" value={acc.LCD__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom" >
                                    <lightning-input label="Free Rent" value={freeRentField} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="Lease Expiration Date" value={acc.LEXP__c} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        
                        
                            <lightning-layout-item size="6">
                                <div class="slds-border_bottom">
                                    <lightning-input label="T.I.'s" value={TIsField} readonly=true>
                                    </lightning-input>
                                </div>
                            </lightning-layout-item>
                        


                    </lightning-layout>
                    <!--
                    <p key={acc.Id}>{acc.Escalations__c}</p>
                    <p key={acc.Id}>{acc.RSF__c}</p>
                    <p key={acc.Id}>{acc.Free_Rent__c}</p>
                    <p key={acc.Id}>{acc.Term__c}</p>
                    -->
                </template>


            </template>
  

        </div>
    </lightning-card>

    <lightning-card title="Rent Schedule">
        <div class="slds-m-around_medium">

        </div>
    </lightning-card>

    <lightning-card title="Lease">
        <div class="slds-m-around_medium">
            <lightning-layout multiple-rows>
                
                <lightning-layout-item size="3">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Abstract</b>
                    </div>
                </lightning-layout-item>
            

                <lightning-layout-item size="9">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_small">
                        <p>Item</p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="3">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Combined Lease</b>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="9">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_small">
                        <p>Item</p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="3">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Highlighted Lease</b>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="9">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_small">
                        <p>Item</p>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="12">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Individual Lease Documents</b>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="3">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Date</b>
                    </div>
                </lightning-layout-item>

                <lightning-layout-item size="9">
                    <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                        <b>Title</b>
                    </div>
                </lightning-layout-item>

                <template if:true={individualLeaseDocuments}>
                    <template for:each={individualLeaseDocuments} for:item="indvLeaseDoc">
                        <lightning-layout-item size="3" key={indvLeaseDoc.Id}>
                            <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                                <p>{indvLeaseDoc.Lease_Date__c}</p>
                            </div>
                        </lightning-layout-item>

                        <lightning-layout-item size="9" key={indvLeaseDoc.Id}>
                            <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                                <p>{indvLeaseDoc.Lease_Document_Name__c}</p>
                            </div>
                        </lightning-layout-item>
                    </template>
                </template>


            
            </lightning-layout>
            
            <template if:true={leases}>
                <template for:each={leases} for:item="url">
                    <lightning-layout multiple-rows key={url.Id}>
                        <lightning-layout-item size="9">
                            <p><lightning-formatted-url value="" label="@getURL(url.Id)" target="_blank" ></lightning-formatted-url></p>
                            
                            {url.Lease_Document_Name__c}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>

            <template for:each={urls} for:item="keyValue">
                <tr key={keyValue.key}>
                    <th scope="col">
                        <p><lightning-formatted-url value={keyValue.value} label={keyValue.key} target="_blank" ></lightning-formatted-url></p>
                        <!--<div>{keyValue.key}</div>
                        <div>{keyValue.value}</div> -->
                    </th>
                </tr>
            </template>

            

        </div>
    </lightning-card>

    <lightning-card title="Critical Dates">
        <div class="slds-m-around_medium">
            <lightning-layout>
                
                    <lightning-layout-item size="3">
                        <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">
                            <b>Date</b>
                        </div>
                    </lightning-layout-item>
                

                    <lightning-layout-item size="9">
                        <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_small">
                            <b>Item</b>
                        </div>
                    </lightning-layout-item>
                
            </lightning-layout>

            <template if:true={criticalDates}>
                <template for:each={criticalDates} for:item="crtDate">
                        <lightning-layout multiple-rows key={crtDate.Id}>
                            <lightning-layout-item size=3>
                                <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-text-align_center slds-p-around_small">{crtDate.Critical_Date__c}</div>
                            </lightning-layout-item>
                            <lightning-layout-item size=9>
                                <div class="slds-border_top slds-border_right slds-border_bottom slds-border_left slds-p-around_small">{crtDate.Critical_Date_Type__c}</div>
                            </lightning-layout-item>
                        </lightning-layout>
                </template>
        </template>
        
        </div>
    </lightning-card>

    <lightning-card title="Reports">
        <div class="slds-m-around_medium">

        </div>
    </lightning-card>

    <lightning-card title="Remaining Obligation Data">
        <div class="slds-m-around_medium">

        </div>
    </lightning-card>

  </template>
